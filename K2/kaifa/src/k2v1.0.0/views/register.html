<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/images/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/register.css">
</head>
<body>
<div id="main">
    <font id="K" class="K2">K</font>
    <font id="TWO" class="K2">2</font>
    <i class="fa fa-youtube-play fa-5x"></i>
    <h1>用户注册</h1>
    <!-- <form role="form" action="" onsubmit="return register()" method="post">-->
    <div class="form-group">

        <input id="user_id" type="text" class="form-control" placeholder="请输入邮箱">
        <span></span>
    </div>
    <br>
    <div class="form-group">

        <input id="user_password" type="password" class="form-control" placeholder="密码（6-12位字母和数字）">
    </div>
    <br>
    <div class="form-group">


        <input id="user_rp" type="password" class="form-control" placeholder="确认密码">
    </div>

    <div style="height: 98%;" class="form-group">
        <input readonly="readonly" type="text" id="verPhoto" value=""/>
        <input type="text" id="verCode" value="" class="form-control" placeholder="请输入验证码">
    </div>
 <!--   <div id="switchPhoto"><a href="#" onclick="verfication()">看不清换一张</a></div>-->

    <button type="submit" class="btn btn-primary" id="reg-button">注册</button>
    <button type="button" class="btn btn-default btn-sm" onclick="openLogin()">登录</button>
    <!-- </form>-->
</div>
<div id="wait" style="display: none">
    <img src="/images/wait.gif" id="loading" style="width: 100px;height: 100px;" alt="">
</div>
<script>
    function openLogin() {
        window.location.href = "/login";
    }
</script>
<script type="text/javascript" src="/javascripts/jquery.min.js"></script>
<script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>

<script type="text/javascript" src="/javascripts/register.js"></script>
</body>
</html>
