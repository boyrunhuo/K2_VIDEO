<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/images/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/login.css">
</head>
<body>
<div id="main">
    <font id="K" class="K2" >K</font>
    <font id="TWO" class="K2">2</font>
    <i  class="fa fa-youtube-play fa-5x"></i>
    <h1>用户登录</h1>
  <!--  <form  role="form" action=""onsubmit="return login()"  method="post">-->
        <div class="form-group">

            <input id="user_id" type="text" class="form-control" placeholder="账号（6-12位字母和数字）">

        <div class="form-group">

            <input id="user_password" type="password" class="form-control" placeholder="密码（6-12位字母和数字）">

</div>
<div id="wait" style="display: none">
    <img src="/images/wait.gif" id="loading" style="width: 100px;height: 100px;" alt="">
</div>
<script>
function openRegister() {
window.location.href="register";

}
</script>
