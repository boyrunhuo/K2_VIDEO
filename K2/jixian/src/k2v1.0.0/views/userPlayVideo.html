<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放页面</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/userPlayVideo.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="header-logo">
            <p id="K">K</p>
            <p id="TWO">2</p>
            <i class="fa fa-youtube-play fa-5x"></i>
        </div>
        <div class="header_action">
        <a id="userPage" href="/home">用户首页</a>
        <button type="button" class="btn btn-default" onclick="jump_changePW()">修改密码</button>
        <button type="button" class="btn btn-default" onclick="jump_login()">退出</button>
    </div>
    </div>
    <div class="content">
        <div class="content-action">
        <span id="videoName" ><%= filename %></span>
       <button type="button" class="btn btn-default " id="onlineDownloadVideo">下载</button>
       <!-- <a id="onlineDownloadVideo" href="#">下载</a>-->
        </div>
        <a id="online-excute-download" href="#" style="display:none"><span id="online-excute">实际执行按钮</span></a>

        <video class="onlineVideo" src="/playVideo" controls="controls">
                无法播放视频。
        </video>
    </div>
</div>


<script type="text/javascript" src="/javascripts/jquery.min.js"></script>
<script type="text/javascript" src="/javascripts/bootstrap.js"></script>
<script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="/javascripts/userPlayVideo.js"></script>
</body>
</html>
